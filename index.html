<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // this is the regular way you can use console.log for checking.

    // Interpolated
    console.log('hello i am %s string', 'shit')
    // can use the %s as an interpolate for a sring, this is they old way now that we have ES6.
    console.log(`this is my ${'var'}`);
    // with ES6 you can use the back ticks w/ dollar sign and curly brackets for interpolated stings.

    // Styled
    console.log("%c I am some great text", 'font-size: 20px; background: red;')
    // use the %c to do some CSS styling in the console log.

    // warning!
    console.warn('this is a problem');
    // this will show a warning with the stack trace to where it got called !.

    // Error :|
    console.error('this will show a error in the console log');
    // this will show a error for the console log along with the stack trace as to where it is at !

    // Info
    console.info('blood plasma is yellow like the color of wheat straw');
    // this will show a blue i for information in the console log.

    // Testing
    console.assert( 1 === 1, 'that is wrong');
    console.assert(1 === 2, 'this is right');
    // Assert will check if things are true, if true then message will not show and if false the message will show. 
    // can do this w/o doing if statements.

    // clearing
      //console.clear();
    // will clear your console log from any logs that where above that message.

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p); //this will just show the element.
    console.dir(p);
    // will give you a drop down of all the methods and properties avaiable on that element.
    // dir will open it up for classlist of properties and methods.

    // Grouping together
    dogs.forEach(dog => {
    console.group(`${dog.name}`);
    console.log(`this is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age}`);
    console.log(`${dog.name} is ${dog.age * 7 } years old now`);
    console.groupEnd(`${dog.name}`);
});
// console.group will allow you to put each name in a group with the info for each in them.
// you can also do console.groupCollapsed and it will show the console log info already collapsed for you !!.

    // counting
    console.count(1);
    console.count(1);
    console.count(1);
    // console.count will show how may time you have used the word, number, object or node list that have been counted at that time.


    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
// great for checking the time it take to fetch some data for instance.

  </script>
</body>
</html>
